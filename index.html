<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-School Bootstrap Assignment</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="images/ICON/e-school.ico" type="image/x-icon">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- bootstrap css cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--banner area-->
  <div class="container-fluid bg-F0FFF0" style="height: 576px;">
    <div class="container">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light mb-5 py-4 pr-0">
        <a class="navbar-brand pl-4" href="#">
          <img src="images/ICON/Logo-rsz.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active mr-4">
              <a class="nav-link text-dark" href="#books">Books <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mr-4">
              <a class="nav-link text-dark" href="#courses">Courses</a>
            </li>
            <li class="nav-item mr-4">
              <a class="nav-link text-dark" href="#others">Others</a>
            </li>
            <li class="nav-item mr-4">
              <a class="nav-link text-dark" href="#blog">Blog</a>
            </li>
            <li class="nav-item">
              <!-- <a class="nav-link" href="#">Sign in</a> -->
              <button class="btn bg-21B573 text-white rounded-pill px-4">Sign in</button>
            </li>
          </ul>
        </div>
      </nav>
      <!-- carousel with controls -->
      <div id="carouselExampleControls" class="carousel slide px-5" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-md-6">
                <p class="text-FD511A mb-2">Are you ready to Learn?</p>
                <h1 class="heading-one">Learn With fun <br>on <span class="text-21B573">any schedule</span></h1>
                <p class="text-6C6B6B" style="line-height: 36px;">Lorem ipsum dolor sit amet, consectetur <br>adipiscing elit. Varius blandit facilisis quam netus.</p>
                <button class="btn bg-21B573 text-white btn-lg rounded-pill px-4 mt-2">Get Started</button>
              </div>
              <div class="col-md-6">
                <img src="images/Photos/school-banner-rsz.png" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  

  <!-- Optional JavaScript: Option 2: Separate Popper and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
